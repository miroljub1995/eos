<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: rgba(70, 69, 68, 0.98);
        }

        .container {
            display: flex;
        }

        .item {
            transition: all 0.2s;

            width: 38px;
            height: 30px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item:hover {
            background-color: rgb(85, 85, 85);
        }

        .icon {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 20px;
            height: 17px;
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <!-- <div id="app1" class="btn"></div> -->
    </div>
    <script>
        const fs = require('fs');
        const { ipcRenderer } = require('electron');
        const { join } = require('path');

        const appsFolder = join(__dirname, "../../apps");
        const apps = fs.readdirSync(appsFolder, { withFileTypes: true })
            .filter(dirent => dirent.isDirectory())
            .map(dirent => dirent.name);

        // console.log(apps);

        const container = document.getElementById('container');
        apps.forEach(app => {
            const appFolder = join(appsFolder, app);
            var appConfig = JSON.parse(fs.readFileSync(join(appFolder, 'app.json'), 'utf8'));

            const appDiv = document.createElement('div');
            appDiv.className = 'item';

            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon';
            const imagePath = join(appFolder, appConfig.icon);
            iconDiv.style.backgroundImage = `url('${imagePath/*windows only*/.replace(/\\/g, '\\\\')}')`;
            appDiv.appendChild(iconDiv);


            let start = appConfig.start;
            if (appConfig.isFile) {
                start = join("file://", appFolder, start);
            }

            appDiv.onclick = () => {
                ipcRenderer.send('itemClick', { app, start });
            }

            container.appendChild(appDiv);
        });
    </script>
</body>

</html>
